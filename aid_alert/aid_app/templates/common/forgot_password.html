{% extends 'common/base.html' %}
{% load static %}

{% block title %}Forgot Password - Aid Alert{% endblock %}

{% block content %}
<div class="center-container">
    <div class="glass-card auth-card">
        <a href="{% url 'aid_app:home' %}" class="logo-text">AID ALERT</a>
        <h2>Forgot Password</h2>
        <p style="margin-bottom: 20px; color: #666;">Enter your email to receive an OTP.</p>

        <form action="{% url 'aid_app:forgot_password' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="glass-input" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-submit">Send OTP</button>

            <div class="form-footer">
                <p>Back to <a href="{% url 'aid_app:login' %}">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
